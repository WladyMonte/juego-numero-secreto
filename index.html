<!-- Declaración del tipo de documento HTML -->
<!DOCTYPE html>
<html lang="es">

    <!-- Encabezado del documento HTML -->
    <head>
        <!-- Configuración del juego de caracteres y la escala del viewport -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Enlaces a fuentes externas de Google Fonts para estilos personalizados -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
            rel="stylesheet">
        
        <!-- Enlace al archivo de estilo CSS externo -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Título de la página -->
        <title>JS Game</title>
    </head>

    <!-- Cuerpo del documento HTML -->
    <body>

        <!-- Contenedor principal de la página -->
        <div class="container">
            <!-- Contenido del juego -->
            <div class="container__contenido">
                
                <!-- Contenedor de información del juego -->
                <div class="container__informaciones">
                    
                    <!-- Contenedor de texto -->
                    <div class="container__texto">
                        <!-- Título del juego (se rellenará dinámicamente con JavaScript) -->
                        <h1></h1>
                        <!-- Párrafo de texto informativo (se rellenará dinámicamente con JavaScript) -->
                        <p class="texto__parrafo"></p>
                    </div>
                    
                    <!-- Entrada de usuario: número a adivinar -->
                    <input type="number" id="valorUsuario" min="1" max="10" class="container__input">
                    
                    <!-- Contenedor de botones -->
                    <div class="chute container__botones">
                        <!-- Botón para intentar adivinar el número (llama a la función verificarIntento en JavaScript) -->
                        <button onclick="verificarIntento()"; class="container__boton">Intentar</button>
                        
                        <!-- Botón para reiniciar el juego (llama a la función reiniciarJuego en JavaScript) -->
                        <button onclick="reiniciarJuego()"; class="container__boton" id="reiniciar" disabled>Nuevo juego</button>
                    </div>
                </div>
                
                <!-- Imagen ilustrativa del juego -->
                <img src="./img/ia.png" alt="Una persona mirando a la izquierda" class="container__imagen-persona" />
            </div>
        </div>
        
        <!-- Enlace al archivo de script JavaScript, con el atributo defer para cargar después del contenido HTML -->
        <script src="app.js" defer></script>
    </body>

</html>
